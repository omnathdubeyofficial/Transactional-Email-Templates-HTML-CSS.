<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactional Email</title>
    <style>
        /* Reset some default styles */
        body, div, p, h1, h2, h3, a {
            margin: 0;
            padding: 0;
        }
        
        /* Set background color and text color */
        body {
            background-color: #f4f4f4;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Container for the email content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header style */
        .header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Content style */
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        /* Transaction details section style */
        .transaction-details {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        /* Button style */
        .button {
            display: inline-block;
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
        }

        /* Footer style */
        .footer {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Media query for responsive design */
        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transaction Successful</h1>
        </div>
        <div class="content">
            <div class="transaction-details">
                <h2>Transaction Details</h2>
                <p><strong>Transaction ID:</strong> 123456789</p>
                <p><strong>Date:</strong> September 14, 2023</p>
                <p><strong>Amount:</strong> $100.00</p>
            </div>
            <p>Your transaction was successful. Thank you for your purchase!</p>
            <a href="#" class="button">View Receipt</a>
        </div>
        <div class="footer">
            &copy; 2023 Your Company Name
        </div>
    </div>
</body>
</html>
